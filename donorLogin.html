    <h1 class="display-4 section-heading form-gap mb-5 text-center">Login As Donor</h1>
    <section id="login-form" class="container">
        <div class="col-lg-5 col-md-7 login-form card">
            <div class="card-body my-4">
                <div class="container">
                    <form class="mb-4" action="pendingRequests.html">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="mt-3 btn btn-lg btn-primary slide-btn">Login</button>
                    </form>
                    <p class="d-inline">Haven't registered yet? </p><span class="a-underline"><a
                            href="register.html">Register now</a></span>
                </div>
            </div>
